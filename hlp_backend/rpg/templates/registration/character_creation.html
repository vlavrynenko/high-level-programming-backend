<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG - Character Creation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rpg/styles/CharacterCreation/styles.css' %}">
</head>
<body>
    <header>
        <h1>Character Creation</h1>
    </header>
    <main>
        <div class="character-form">
            <div class="character-image">
                <img src="human-knight.png" alt="Character Image">
            </div>
            <form method="post" id="CharacterSavingForm" action="{% url 'save_character' %}">
                {% csrf_token %}
                <label for="character_name">Character Name:</label>
                <input type="text" id="character_name" name="character_name" required>

                <label for="character_race">Race:</label>
                <select id="character_race" name="character_race" required>
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <!-- Add more race options -->
                </select>

                <label for="character_gender">Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="character_gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="character_gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <input type="submit" value="Create Character">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Fantasy RPG</p>
    </footer>
</body>
</html>
