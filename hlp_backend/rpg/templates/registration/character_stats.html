<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Character Stats</h1>
    </header>

    <section class="character-stats">
        <h2>Character Stats</h2>
        <ul>
            <li><strong>Name:</strong> John Doe</li>
            <li><strong>Level:</strong> 10</li>
            <li><strong>Health:</strong> 100/100</li>
            <li><strong>Mana:</strong> 50/50</li>
        </ul>
    </section>

    <section class="equipment">
        <h2>Equipment</h2>
        <ul>
            <li><strong>Weapon:</strong> Sword</li>
            <li><strong>Armor:</strong> Plate Mail</li>
            <li><strong>Accessory:</strong> Amulet of Wisdom</li>
        </ul>
    </section>

    <section class="inventory">
        <h2>Inventory</h2>
        <ul>
            <li>Health Potion (x3)</li>
            <li>Mana Potion (x2)</li>
            <li>Gold Coins (x500)</li>
            <!-- Add more inventory items as needed -->
        </ul>
    </section>
</body>
</html>
